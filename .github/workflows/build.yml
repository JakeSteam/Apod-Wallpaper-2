name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Decode APOD_API_KEY
        env:
          BASEURL: ${{ secrets.APOD_API_KEY }}
        run: echo apod_api_key="$APOD_API_KEY" > ./local.properties
      - name: Checkout the code
        uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build the app
        run: ./gradlew build
